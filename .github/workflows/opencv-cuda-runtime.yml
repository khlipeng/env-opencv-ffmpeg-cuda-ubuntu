name: opencv-cuda-ubuntu-runtime

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-runtime:
    strategy:
      matrix:
        os: [ubuntu-latest]
        version: [10, 12, 14]

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v1

      - run: make opencv-cuda-runtime